<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/logar.css" />
    <title>Senac</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="./assets/imgs/logo_senac-removebg-preview.png"
        alt="logo-senac"
      />
    </div>

    <div class="infos">
      <h1>Avaliação do Curso</h1>
      <h3>Seja bem vindo.</h3>
      <h3>Faça o login para acessar a página de endereçamento.</h3>
    </div>

    <div class="container">
      <input type="text" name="login" id="login" placeholder="login" required />
      <input
        type="password"
        name="senha"
        id="senha"
        placeholder="senha"
        required
      />
      <button onclick="logar()">Entrar</button>
    </div>
    <script src="./assets/js/logar.js"></script>
  </body>
</html>
